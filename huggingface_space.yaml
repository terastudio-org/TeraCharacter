    description: "Your Hugging Face token for API access"
    type: "secret"
    default: ""
  
  DATABASE_URL:
    description: "Database connection string"
    type: "str"
    default: "file:./database/teracharacter.db"
  
  NEXTAUTH_SECRET:
    description: "Secret for NextAuth authentication"
