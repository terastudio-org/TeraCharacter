  # TeraCharacter - AI Character Platform
  
  TeraCharacter is a modern platform for creating and interacting with AI characters. Built with Next.js, it features a sleek interface, advanced customization options, and seamless Hugging Face integration.
  
  ## Features
  
  ‚ú® **Modern UI**: Beautiful, responsive interface with dark mode support
  ü§ñ **AI Characters**: Create custom AI personalities with advanced behavior controls
  üóÑÔ∏è **Database Sync**: Seamlessly sync data with Hugging Face datasets
  üöÄ **Dual Deployment**: Works both locally and on Hugging Face Spaces
  üé® **Custom Avatars**: Upload and manage character images
  ‚öôÔ∏è **Advanced Settings**: Fine-tune AI response parameters
  üìä **Analytics**: Track character interactions and popularity
  
  ## Quick Start
  
  1. **Set Environment Variables**: Configure your API keys and settings
  2. **Create Characters**: Use the intuitive form to build AI personalities
  3. **Configure Behavior**: Adjust AI parameters for unique responses
  4. **Deploy**: Works locally or on Hugging Face Spaces
  
  ## Technology Stack
  
  - **Frontend**: Next.js 14, React, TypeScript
  - **Styling**: Tailwind CSS, Radix UI, Framer Motion
  - **Database**: SQLite with Drizzle ORM
  - **AI Integration**: OpenAI, Hugging Face
  - **Deployment**: Vercel, Hugging Face Spaces
  
  ## Development
  
  ```bash
  # Install dependencies
  npm install
  
  # Set up environment
  cp .env.example .env.local
  
  # Run development server
  npm run dev
  
  # Sync with Hugging Face
  npm run hf:sync push
  ```
  
